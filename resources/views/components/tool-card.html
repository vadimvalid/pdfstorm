<!-- Tool Card -->
<style>
  .tool-card[data-hover-bg*="#3581F2"]:hover {
    background-color: #3581f2;
  }

  .tool-card[data-hover-bg*="#00A8F7"]:hover {
    background-color: #00a8f7;
  }

  .tool-card[data-hover-bg*="#05B10C"]:hover {
    background-color: #05b10c;
  }

  .tool-card[data-hover-bg*="#E46700"]:hover {
    background-color: #e46700;
  }

  .tool-card[data-hover-bg*="#8E43FF"]:hover {
    background-color: #8e43ff;
  }

  .tool-card[data-hover-bg*="#D51B11"]:hover {
    background-color: #d51b11;
  }

  .tool-card[data-hover-bg*="#00B9A9"]:hover {
    background-color: #00b9a9;
  }

  .tool-card[data-hover-bg*="#C4B100"]:hover {
    background-color: #c4b100;
  }

  .tool-card[data-hover-bg*="#6A89A0"]:hover {
    background-color: #6a89a0;
  }
</style>
<article
  class="tool-card group bg-white rounded-[18px] shadow-md flex flex-col relative transition-all duration-300"
  data-hover-bg="{{ tool.bgColor }}"
  aria-labelledby="tool-{{ tool.id }}-title"
>
  <div
    class="absolute top-0 right-0 w-24 h-24 rounded-tr-2xl rounded-bl-2xl flex items-center justify-center {{ tool.colorClass }}"
    aria-hidden="true"
    role="presentation"
  >
    <img
      src="/images/{{ tool.icon }}"
      alt=""
      class="w-8 h-8 lg:w-11 lg:h-14"
      aria-hidden="true"
    />
  </div>

  <div class="flex flex-col gap-2 py-8 pr-28 pl-9">
    <h3
      id="tool-{{ tool.id }}-title"
      class="text-2xl font-bold text-header group-hover:text-white transition-colors"
    >
      {{ tool.title }}
    </h3>

    {% if tool.description %}
    <p class="text-grey text-lg group-hover:text-white transition-colors">
      {{ tool.description }}
    </p>
    {% endif %}
  </div>

  {% if tool.tools and tool.tools.length > 0 %}
  <ul class="space-y-2 m-0" aria-label="Инструменты категории {{ tool.title }}">
    {% for toolItem in tool.tools %}
    <li class="py-3 px-9 m-0 lg:px-11 even:bg-bg-blue">
      <a href="#" class="flex items-center gap-2 text-lg font-medium">
        <img src="/images/{{ toolItem.icon or tool.listIcon }}" alt="icon" />
        <span>{{ toolItem.name or toolItem }}</span>
      </a>
    </li>
    {% endfor %}
  </ul>
  {% endif %}
</article>
