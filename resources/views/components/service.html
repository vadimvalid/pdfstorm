<!-- Service Card Template -->
<article class="flex flex-col" aria-labelledby="service-title">
  <div class="flex items-center gap-4 mb-4">
    <div class="shrink-0 w-12 h-12 bg-primary/20 rounded-full flex items-center justify-center" aria-hidden="true"
      role="presentation">
      <img src="/images/service-1.svg" alt="" class="w-6 h-6" aria-hidden="true">
    </div>
    <h3 id="service-title" class="text-xl md:text-2xl font-bold text-primary">
      Название услуги
    </h3>
  </div>

  <p class="text-grey mb-4">
    Описание услуги или функции.
  </p>

  <ol class="space-y-2" aria-label="Шаги процесса">
    <li class="flex items-start gap-2">
      <span class="text-secondary font-semibold" aria-hidden="true">1.</span>
      <span class="text-secondary">Первый шаг</span>
    </li>
    <li class="flex items-start gap-2">
      <span class="text-secondary font-semibold" aria-hidden="true">2.</span>
      <span class="text-secondary">Второй шаг</span>
    </li>
    <li class="flex items-start gap-2">
      <span class="text-secondary font-semibold" aria-hidden="true">3.</span>
      <span class="text-secondary">Третий шаг</span>
    </li>
  </ol>
</article>
