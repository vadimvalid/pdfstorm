<!-- Service Card Component -->
<article
  class="flex flex-col gap-5 md:gap-3"
  role="listitem"
  aria-labelledby="service-{{ id }}-title"
>
  <div class="flex flex-col items-center gap-2 md:flex-row md:gap-5">
    <div
      class="shrink-0 w-12 h-12 bg-linear-to-b bg-linear-(--image-gradient) rounded-full flex items-center justify-center md:w-16 md:h-16"
      aria-hidden="true"
      role="presentation"
    >
      <img
        src="/images/{{ icon }}"
        alt=""
        class="w-6 h-6"
        aria-hidden="true"
      />
    </div>
    <h3
      id="service-{{ id }}-title"
      class="text-2xl md:text-3xl font-medium text-primary"
    >
      {{ title }}
    </h3>
  </div>
  <div class="flex flex-col gap-3 md:pl-21">
    {% if description %}
    <p class="text-subtitle text-lg">
      {{ description }}
    </p>
    {% endif %}
    {% if list %}
    {% if listType == "ol" %}
    <ol
      class="space-y-2 text-lg list-decimal pl-5"
      aria-label="{{ listLabel }}"
    >
      {% for item in list %}
      <li>
        <span>{{ item }}</span>
      </li>
      {% endfor %}
    </ol>
    {% else %}
    <ul class="space-y-2 text-lg" aria-label="{{ listLabel }}">
      {% for item in list %}
      <li>
        <span>{{ item }}</span>
      </li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endif %}
  </div>
</article>
