<header class="bg-white border-t border-grey sticky top-0 z-50">
  <nav class="container mx-auto px-6 md:px-12 py-4">

        <a href="/" class="flex items-center gap-3">
          <img src="/images/logo.svg" alt="PDFStorm" class="h-8 w-auto" />
          <span
            class="text-xl font-semibold text-primary uppercase tracking-tight"
          >
            <span class="font-bold">PDFS</span
            ><span class="font-normal">TORM</span>
          </span>
        </a>
      </div>

      <div class="flex items-center gap-4">
        <div class="relative">
          <button
            type="button"
            id="language-dropdown-button"
            data-dropdown-toggle="language-dropdown"
            class="flex items-center gap-1.5 w-10 h-10 md:w-auto md:h-auto md:px-0 md:py-0 border-0 text-secondary font-medium uppercase text-sm transition-colors"

            <span>RU</span>
            <div

                <path d="M6 8L2 4h8L6 8z" />

          <div
            id="language-dropdown"

          >
            <ul class="py-2 text-sm text-grey">
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-grey/10">RU</a>
              </li>
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-grey/10">EN</a>
              </li>
            </ul>
          </div>
        </div>

        <button
          data-collapse-toggle="mobile-menu"
          type="button"
          class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"

            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"

            <path

            class="hidden w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"

            class="text-link hover:text-primary transition-colors font-medium"

          >
        </li>
        <li>
          <a
            href="#"
            class="text-link hover:text-primary transition-colors font-medium"
            >Разделить PDF</a
          >
        </li>
        <li>
          <a
            href="#"
            class="text-link hover:text-primary transition-colors font-medium"

          >
        </li>
        <li>
          <a
            href="#"
            class="text-link hover:text-primary transition-colors font-medium"
